<!DOCTYPE html>
<html>
  <head>
    <title>Inputs</title>
  </head>
  <body>
      <div>
           <label for="buttonId">Button</label>
           <input id="buttonId" type="button" value="Click me"/>
      </div>
      <br/>
     <div>
          <label for="textId">Text with value</label>
          <input id="textId" type="text" value="my name" placeholder="User name"/>
     </div>
     <br/>
     <div>
          <label for="textIdPlaceholder">Text with placeholder</label>
          <input id="textIdPlaceholder" type="text" placeholder="User name"/>
    </div>
    <br/>
    <div>
         <label for="passwordId">Password</label>
         <input id="passwordId" type="password"/>
   </div>
   <br/>
    <div>
         <label for="checkBoxId">Checkbox</label>
         <input id="checkBoxId" type="checkbox" checked value="Check me"/>
   </div>
   <br/>
    <div>
         <label for="radioButtonMale">Male</label>
         <input id="radioButtonMale" type="radio" name="gender" value="male"> 
         <label for="radioButtonFemale">Female</label>
         <input id="radioButtonFemale" type="radio" name="gender" value="female">
   </div> 
  </body>
</html>
