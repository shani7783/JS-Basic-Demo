<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="userName">User Name</label>
        <input
          id="userName"
          name="userName"
          type="text"
          placeholder="User name"
        />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          name="pass"
          type="password"
          placeholder="Password"
        />
      </div>
      <br />
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
