<!DOCTYPE html>
<html>
  <head>
    <title>Select</title>
  </head>
  <body>
      <br/>
      <div>Select first option selected by default</div>
      <select>
            <option value="cofee">Cofee</option>
            <option value="milk">Milk</option>
            <option value="iceCofee">Ice Cofee</option>
            <option value="tea">Tea</option>
      </select>
      <br/>
      <br/>
      <div>Select with specific selected value</div>
      <select>
            <option value="cofee">Cofee</option>
            <option value="milk" selected>Milk</option>
            <option value="iceCofee">Ice Cofee</option>
            <option value="tea">Tea</option>
      </select>
      <br/>
      <br/>
      <div>Select with multiple selection option</div>
      <select multiple>
            <option value="cofee">Cofee</option>
            <option value="milk">Milk</option>
            <option value="iceCofee">Ice Cofee</option>
            <option value="tea">Tea</option>
      </select>
  </body>
</html>
