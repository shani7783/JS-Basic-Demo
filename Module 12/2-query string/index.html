<!DOCTYPE html>
<html>
  <head>
    <title>Query string</title>
    <script src="queryString.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Query string example</h1>
    <form method="GET">
      <div>
          <label for="firstName">First name</label>
          <input id="firstName" name="fName" type="text" placeholder="First name" value=""/>
      </div>
      <br/>
      <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lName" type="text" placeholder="Last name" value=""/>
      </div>
      <br/>
      <div>
          <input type="submit" value="Submit"/>
      </div>
    </form>
    <div class="results">

    </div>
    </body>
</html>
