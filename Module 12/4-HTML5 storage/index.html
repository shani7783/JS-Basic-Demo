<!DOCTYPE html>
<html>
  <head>
    <title>Storage</title>
    <script src="storage.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Storage example</h1>
    <h2>See console and storages in developper tool</h2>
    <h3>Local storage</h3>
    <div class="local">
        <input type="button" class="set" value="Set item">
        <input type="button" class="get" value="Get item">
        <input type="button" class="remove" value="Remove item">
        <input type="button" class="clear" value="Clear">
    </div>

    <h3>Session storage</h3>
    <div class="session">
        <input type="button" class="set" value="Set item">
        <input type="button" class="get" value="Get item">
        <input type="button" class="remove" value="Remove item">
        <input type="button" class="clear" value="Clear">
    </div>

    </body>
</html>
