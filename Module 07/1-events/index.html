<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script src="events.js" type="text/javascript"></script>
  </head>
  <body>
      <h1>Events example</h1>

      <h4>Registering to events from HTML</h4>
      <div id="someDiv">Text before you click on button</div>
      <input type="button" onclick="changeTheText()" value="Change the text"/>

      <h4>Registering and removing events from code, see console log</h4>
      <button id="someBtn">Attached event button</button></button>
      <button id="removeBtn">Remove click event from button</button>

    </body>
</html>
