<!DOCTYPE html>
<html>
  <head>
    <title>Timeout</title>
    <script src="timeout.js" type="text/javascript"></script>
  </head>
  <body>
      <h1>Timeout example</h1>
      <p>Click on Start timeout button logs "Hello" after waiting 5 seconds.</p>
      <p>Click on Stop timeout button stops the timeout.</p>
      <p>If you want to stop the timeout before the "Hello" is logged, click it before 5 seconds are up.</p>
      <input type="button" onclick="startTimeout()" value="Start timeout" />     
      <input type="button" onclick="stopTimeout()" value="Stop timeout" />
    </body>
</html>
