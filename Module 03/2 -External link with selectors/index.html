<!DOCTYPE html>
<html>
  <head>
    <title>External link with selectors</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
      <div>Green div</div>
      <br/>
      <div class="blueText">Green div with blue color class</div>
      <br/>
      <span class="redText">Text with red color</span>
      <br/>
      <span id="boldText">Bold text</span>
      <br/>
      <div>
          <span>
              Yellow color span inside div element
          </span>
      </div>
      <div class="parent">
            <p>
                Parent class direct child with white color
                <span> Span inside child with default color</span>
            </p>
        </div>
      <br/>
    </body>
</html>
