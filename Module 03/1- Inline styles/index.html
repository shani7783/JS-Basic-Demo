<!DOCTYPE html>
<html>
  <head>
    <title>Inline styles</title>
  </head>
  <body style="background-color: lightgreen; margin: 10px;">
    <span style="color:red; font-size: 20px;"
      >Text with red color and font size 20px</span
    >
    <span style="font-size: 15px; font-weight: 600;"
      >Bold text with font size 15px</span
    >
    <span>blaaa</span>
    <div class="parent">
      <span>test</span>
      <div class="child">
        <span>testttt2</span>
      </div>
    </div>
  </body>
</html>
