<!DOCTYPE html>
<html>
  <head>
    <title>Query selectors</title>
    <script src="querySelectors.js" type="text/javascript"></script>
  </head>
  <body>
      <h1>Query selectors example</h1>

      <h3>Select by id</h3>
      <div id="someDiv">Text before you click on button</div>
      <input type="button" onclick="changeTheText()" value="Change the text"/>

      <h3>Select all</h3>
      <h2 class="someClass">A heading with class="someClass"</h2>
      <p class="someClass">A paragraph with class="someClass".</p> 
      <input type="button" onclick="changeFirstClassBgColor()" value="Change the first text color"/>
    </body>
</html>
