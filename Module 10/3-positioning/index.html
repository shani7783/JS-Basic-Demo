<!DOCTYPE html>
<html>
  <head>
    <title>Positioning</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Positioning example</h1>
    <h3>Fixed position</h3>
    <div class="fixedDiv">
      I'm fixed div
    </div>
    This text is partially hidden by fixed position.

    <h3 style="margin-top: 100px;">Relative position</h3>
    <div class="relativeDiv">
      <div class="absoluteDiv"></div>
    </div>

    <h3 style="margin-top: 60px;">z-index</h3>
    <div class="z-indexDiv">
      <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div>
    </div>

    <h2 class="absolutely">I am absolutely positioned</h2>
    <h3 class="absolutelyToo">Scroll down to see me</h3>
    <div class="regular">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit . . .
    </div>
  </body>
</html>
